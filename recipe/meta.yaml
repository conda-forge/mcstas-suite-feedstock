{% set version = "3.4.11" %}
{% set sha_value = "b0de5591576b3ce17c1c71eb3e6f41b29238a6f0b8a127017527660a48e4667a" %}
#NB get sha256 with: curl -sL <URL> | openssl sha256

package:
  name: mcstas-suite
  version: {{ version }}

source:
  url: https://github.com/McStasMcXtrace/McCode/archive/mcstas-{{ version }}.tar.gz
  sha256: {{ sha_value }}
  folder: src

build:
  number: 0

outputs:

  - name: mcstas-core
    script: install-files-core.sh  # [not win]
    script: install-files-core.bat  # [win]
    requirements:
      build:
        - cmake
        - make  # [not win]
        - {{ compiler('c') }}
        - flex  # [not win]
        - bison  # [not win]
        - winflexbison  # [win]
        - mslex  # [win]
      host:
        - dirent  # [win]
      run:
        - python
        - {{ compiler('c') }}
        - bash  # [unix]
        - pyaml # for mcrun
        - ply # for traces from mcrun
        - mslex  # [win]
    test:
      files:
        - test_pkg.py
      commands:
        - python test_pkg.py core
      source_files:
        - src/mcstas-comps/examples/BNL/BNL_H8/BNL_H8.instr
        - src/mcstas-comps/examples/Union_demos/Union_manual_example/Union_manual_example.instr

  - name: mcstas-data
    build:
      noarch: generic
    script: install-files-data.sh  # [not win]
    script: install-files-data.bat  # [win]
    test:
      files:
        - test_pkg.py
      requires:
        - python
      commands:
        - python test_pkg.py data

  - name: mcstas-mcgui
    requirements:
      run:
        - mcstas-core
        - pyqt
        - qscintilla2
    test:
      files:
        - test_pkg.py
      commands:
        - python test_pkg.py mcgui

  - name: mcstas-vis
    requirements:
      run:
        - mcstas-core
        #  Note: conda-forge linter wants matplotlib-base and not matplotlib. It
        #  actually makes no difference (as per October 2023) since we anyway
        #  install tornado+pyqt.
        - matplotlib-base
        - numpy
        - tornado >=5
        - scipy
        - pillow
        - pyqtgraph
        - pyqt >=5.10
    test:
      files:
        - test_pkg.py
      commands:
        - python test_pkg.py vis

  - name: mcstas
    test:
      files:
        - test_pkg.py
      requires:
      commands:
        - python test_pkg.py mcstas
    requirements:
      run:
        - {{ pin_subpackage('mcstas-core', max_pin="x.x.x") }}
        - {{ pin_subpackage('mcstas-data', max_pin="x.x.x") }}
        - {{ pin_subpackage('mcstas-mcgui', max_pin="x.x.x") }}
        - {{ pin_subpackage('mcstas-vis', max_pin="x.x.x") }}
        - ncrystal  # [unix]
        - mcpl  # [unix]

about:
  home: https://mcstas.org/
  summary: McStas is a general tool for simulating neutron scattering instruments and experiments.
  description: |
    McStas is a general tool for simulating neutron scattering instruments and
    experiments.
  license: GPL-3.0-only
  license_family: GPL3
  license_file: src/COPYING
  doc_url: https://mcstas.org/
  dev_url: https://github.com/McStasMcXtrace/McCode

extra:
  recipe-maintainers:
    - willend
    - tkittel
